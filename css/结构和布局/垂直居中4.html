    <title>Document</title>
    <style>
        .em::before{
            content: '';
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }
    </style>
</head>
<body>
        <div style="height: 300px;border: 1px solid #000" class="em">
                <div style="height: 100px;border: 1px dashed #000;display: inline-block;width: 99%;vertical-align: middle"></div>
            </div>
